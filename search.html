<!DOCTYPE html>

<html>

<head>
	<title>Поиск</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://code.jquery.com/jquery-2.0.3.js"></script>
	<script src="js/script.js"></script>
</head>

<body>

	<!-- Tricks for beautiful background -->

	<div class="white-background"></div>
	<div class="top-nav-background"></div>

	<!-- Tricks for beautiful background END -->


	<div class="page-wrapper">


		<!-- Aside -->

		<div class="aside">
			<div class="logotype">
				<a href="">
					<img src="img/logotype.jpg" alt="Логотип">
				</a>
			</div>

			<form>
				<div class="search">
					<input type="search" placeholder="Поиск">
					<input type="submit" value="" class="sprite">
				</div>
			</form>


			<!-- Add buttons -->

			<div class="add-buttons-wrapper">
				<a href="#">
					<div class="add-task">
						<img src="img/add-task.jpg" alt="Добавить задание">
					</div>
				</a>

				<a href="#">
					<div class="add-document">
						<img src="img/add-document.jpg" alt="Добавить документ">
					</div>
				</a>

				<div class="clear"></div>
			</div>

			<!-- Add buttons END -->
			
			<div class="user-folder">
				<div class="folder-icon sprite"></div>
				<a href="#">Грушевский Юрий</a>
			</div>
			

			<!-- Tasks list -->

			<div class="tasks-heading">
				<a href="#">
					<div class="open-list-icon sprite"></div>
				</a>
				<a href="#">
					<div class="tasks-icon sprite"></div>
					Задания
				</a>
			</div>

			<ul>
				<a href="#">
					<li>
						<div class="tasks-icon sprite"></div>
						На исполнение<span>2</span>
					</li>
				</a>
				<a href="#">
					<li>
						<div class="tasks-icon sprite"></div>
						Отправленные
					</li>
				</a>
				<a href="#">
					<li>
						<div class="tasks-icon sprite"></div>
						На контроле
					</li>
				</a>
				<a href="#">
					<li>
						<div class="tasks-icon sprite"></div>
						На согласование
					</li>
				</a>
			</ul>

			<!-- Tasks list END -->

			
			<!-- Document list -->

			<div class="documents-heading">
				<a href="#">
					<div class="open-list-icon sprite"></div>
				</a>
				<a href="#">
					<div class="documents-icon sprite"></div>
					Мои документы
				</a>
			</div>

			<ul>
				<a href="#">
					<li>
						<div class="documents-icon sprite"></div>
						Входящие
					</li>
				</a>
				<a href="#">
					<li>
						<div class="documents-icon sprite"></div>
						Исходящие
					</li>
				</a>
				<a href="#">
					<li>
						<div class="documents-icon sprite"></div>
						На согласование
						<span>1</span>
					</li>
				</a>
				<a href="#">
					<li>
						<div class="documents-icon sprite"></div>
						Произвольные
					</li>
				</a>
			</ul>

			<!-- Document list END -->


			<div class="trash">
				<div class="trash-icon sprite"></div>
				<a href="#">Корзина</a>
			</div>

		</div>
		<!-- Aside END -->


		<!-- Main content -->
		<div class="main-content">

			<!-- Top navigation -->
			<div class="top-line">
				<ul>
					<li class="active">
						<a href="#">Навигатор</a>
					</li>
					<li>
						<a href="#">Справочник</a>
					</li>
				</ul>
				
				<div class="user">
					<a href="#">
						Грушевский Юрий
						<div class="open-profile-button sprite"></div>
					</a>
				</div>
			</div>
			<!-- Top navigation END -->


			<div class="search-page">
				<h1>Поиск</h1>
				<div class="search-block">

					<div class="left-column">
						<label for="keywords">Ключевые слова</label>
						<label for="author">Автор/исполнитель
						<label>Период</label>
					</div>

					<div class="right-column">
						<input type="search" id="keywords">
						<input type="submit" value="Найти"><br>
						<input id="author">

						<select id="optlist" multiple="multiple">
							<option value="1">Арбузов К.А.</option>
							<option value="2">Астахов К.З.</option>
							<option value="3">Беликов Р.А.</option>
							<option value="4">Баранов В.З.</option>
							<option value="4">Быков В.Н.</option>
							<option value="4">Волков Н.А.</option>
						</select>

						<span><a href="">Справочник сотрудников</a></span>

						<input type="text">
						<input type="text">
						<input type="checkbox">
						<span>Искать по вложениям</span>
					</div>

				</div>
			</div>


		</div>
		<!-- Main content END -->

		<div class="clear"></div>

	</div>
</body>

</html>
